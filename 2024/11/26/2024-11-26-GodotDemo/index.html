an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">using</span> Godot;</span><br><span class="line"><span class="keyword">using</span> System.Collections.Generic;</span><br><span class="line"><span class="keyword">using</span> System.Linq;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">partial</span> <span class="keyword">class</span> <span class="title">Archives</span> : <span class="title">Node2D</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">private</span> List&lt;<span class="built_in">string</span>&gt; SaveFiles;</span><br><span class="line">	<span class="keyword">private</span> <span class="built_in">int</span> SaveFileIndex = <span class="number">25</span>;</span><br><span class="line">    <span class="comment">// Called when the node enters the scene tree for the first time.</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">override</span> <span class="keyword">void</span> _Ready()</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// 创建一个 GridContainer ScrollContainer</span></span><br><span class="line">        <span class="comment">// 创建 ScrollContainer 实例</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> HFContainer = <span class="keyword">new</span> HFlowContainer</span><br><span class="line">        &#123;</span><br><span class="line">            Name = <span class="string">&quot;HFlowContainer&quot;</span></span><br><span class="line">        &#125;;</span><br><span class="line">        HFContainer.Size = <span class="keyword">new</span> Vector2(<span class="number">1600</span>, <span class="number">800</span>);</span><br><span class="line">        HFContainer.SetPosition(<span class="keyword">new</span> Vector2(<span class="number">130</span>, <span class="number">180</span>)); </span><br><span class="line">        <span class="comment">// 设置外间距</span></span><br><span class="line">        <span class="comment">// gridContainer</span></span><br><span class="line">        AddChild(HFContainer);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 创建按钮</span></span><br><span class="line">        SaveFiles = GetSaveFiles().Take(SaveFileIndex).ToList();</span><br><span class="line">		<span class="comment">// 要根据当前状态选择按钮数量哦</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">// 初始25</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="built_in">int</span> i = <span class="number">0</span>; i &lt; <span class="number">25</span>; i++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">string</span> ButtonName = <span class="string">&quot;空存档&quot;</span>;</span><br><span class="line">            <span class="keyword">if</span> (i &lt; SaveFiles.Count())&#123;</span><br><span class="line">                ButtonName = SaveFiles[i];</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">var</span> button = <span class="keyword">new</span> Button</span><br><span class="line">            &#123;</span><br><span class="line">                Text = ButtonName</span><br><span class="line">            &#125;;</span><br><span class="line">            button.SetCustomMinimumSize(<span class="keyword">new</span> Vector2(<span class="number">300</span>, <span class="number">170</span>));</span><br><span class="line">            HFContainer.AddChild(button); <span class="comment">// 添加按钮到 GridContainer</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">	<span class="comment">// 动态渲染思路</span></span><br><span class="line">	<span class="comment">// 每次渲染25个</span></span><br><span class="line">	<span class="comment">// 进度条长度被渲染数量影响</span></span><br><span class="line">	<span class="comment">// 进度条value被改变到30以下渲染更多个</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">ChangeScrollBarLong</span>()</span>&#123;</span><br><span class="line">		<span class="comment">// var scrollContainer = GetNode&lt;HScrollBar&gt;(&quot;HScrollBar&quot;);</span></span><br><span class="line">		<span class="comment">// scrollContainer.Size = new Vector2(100, 100);</span></span><br><span class="line">		<span class="keyword">var</span> scrollContainer = GetNode&lt;HScrollBar&gt;(<span class="string">&quot;HScrollBar&quot;</span>);</span><br><span class="line">		scrollContainer.MaxValue += <span class="number">50</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">async</span> <span class="keyword">void</span> <span class="title">SaveScrollBarChange</span>(<span class="params"><span class="built_in">float</span> <span class="keyword">value</span></span>)</span>&#123;</span><br><span class="line">		<span class="comment">// 原来可以传参执行</span></span><br><span class="line">        <span class="comment">// var scrollContainer = GetNode&lt;HScrollBar&gt;(&quot;HScrollBar&quot;);</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">// GD.Print(&quot;Horizontal Scroll Value: &quot; + scrollContainer.Value);</span></span><br><span class="line">        <span class="keyword">var</span> HFlowContainer = GetNode&lt;HFlowContainer&gt;(<span class="string">&quot;HFlowContainer&quot;</span>);</span><br><span class="line">		HFlowContainer.SetPosition(<span class="keyword">new</span> Vector2(<span class="number">130</span>, <span class="number">180</span>-<span class="keyword">value</span>*<span class="number">20</span>));</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 级别范围判定</span></span><br><span class="line">		<span class="comment">// 两个值</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">// 每当滚动条的值增加10时，增加一次列表内容</span></span><br><span class="line">		<span class="comment">// 硬编码级别 或者 算法</span></span><br><span class="line">		<span class="comment">// 设置一个范围</span></span><br><span class="line">		<span class="comment">// 检查内容级别 </span></span><br><span class="line"></span><br><span class="line">		<span class="comment">// 思考规律 20~30~40~50~60~70~80~90~100</span></span><br><span class="line">		<span class="comment">// 每个内容级别内容不同</span></span><br><span class="line">		<span class="comment">// 那么，逻辑就是，多减少增</span></span><br><span class="line">		<span class="built_in">int</span> level = (<span class="built_in">int</span>)(<span class="keyword">value</span> / <span class="number">10</span>);</span><br><span class="line">		<span class="built_in">int</span> NowLevel = SaveFileIndex / <span class="number">10</span>;</span><br><span class="line">		GD.Print(level);</span><br><span class="line">		GD.Print(NowLevel);</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span> (level &gt; NowLevel) </span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">// 增加少就增加一次捏</span></span><br><span class="line">			SaveFileIndex+=<span class="number">5</span>;</span><br><span class="line">			<span class="keyword">for</span> (<span class="built_in">int</span> i = SaveFileIndex; i &lt; SaveFileIndex+<span class="number">5</span>; i++)</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">await</span> ToSignal(GetTree().CreateTimer(<span class="number">0.3f</span>), <span class="string">&quot;timeout&quot;</span>);</span><br><span class="line"></span><br><span class="line">				<span class="built_in">string</span> ButtonName = <span class="string">&quot;空存档&quot;</span>;</span><br><span class="line">				<span class="keyword">if</span> (i &lt; SaveFiles.Count())&#123;</span><br><span class="line">					ButtonName = SaveFiles[i];</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">var</span> button = <span class="keyword">new</span> Button</span><br><span class="line">				&#123;</span><br><span class="line">					Text = ButtonName</span><br><span class="line">				&#125;;</span><br><span class="line">				button.SetCustomMinimumSize(<span class="keyword">new</span> Vector2(<span class="number">300</span>, <span class="number">170</span>));</span><br><span class="line">				HFlowContainer.AddChild(button); <span class="comment">// 添加按钮到 GridContainer</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">// 考虑 MaxValue 的等级是否和 level 一致</span></span><br><span class="line">		<span class="comment">// if (level &gt; 8) // scrollContainer.MaxValue</span></span><br><span class="line">		<span class="comment">// &#123;</span></span><br><span class="line">		<span class="comment">// 	// 调用事件或函数处理逻辑</span></span><br><span class="line">		<span class="comment">// 	ChangeScrollBarLong();</span></span><br><span class="line">		<span class="comment">// &#125;</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// Called every frame. &#x27;delta&#x27; is the elapsed time since the previous frame.</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">override</span> <span class="keyword">void</span> _Process(<span class="built_in">double</span> delta)</span><br><span class="line">    &#123;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> List&lt;<span class="built_in">string</span>&gt; <span class="title">GetSaveFiles</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// 打开 user:// 目录</span></span><br><span class="line">        <span class="keyword">using</span> <span class="keyword">var</span> dir = DirAccess.Open(<span class="string">&quot;user://save&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 获取文件列表</span></span><br><span class="line">        <span class="built_in">string</span>[] files = dir.GetFiles();</span><br><span class="line">        List&lt;<span class="built_in">string</span>&gt; fileList = <span class="keyword">new</span> List&lt;<span class="built_in">string</span>&gt;(files);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 删除不以 &quot;.res&quot; 结尾的文件</span></span><br><span class="line">        fileList.RemoveAll(file =&gt; !file.EndsWith(<span class="string">&quot;.res&quot;</span>));</span><br><span class="line">        <span class="keyword">return</span> fileList;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
