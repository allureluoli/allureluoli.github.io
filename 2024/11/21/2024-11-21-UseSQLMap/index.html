            <h3 id="sqlMap使用"><a href="#sqlMap使用" class="headerlink" title="sqlMap使用"></a>sqlMap使用</h3><p>使用sqlmap可以快速的进行sql注入测试，节省时间提高效率。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">-u：指定含有参数的URL</span><br><span class="line">--dbs：爆出数据库</span><br><span class="line">--batch：默认选择执行</span><br><span class="line">--random-agent：使用随机user-agent</span><br><span class="line">-r：POST注入</span><br><span class="line">--level：注入等级，一共有5个等级（1-5） 不加 level 时，默认是1，5级包含的payload最多，会自动破解出cookie、XFF等头部注入，相对应他的速度也比较慢</span><br><span class="line">--timeout：设定重试超时</span><br><span class="line">--cookie：设置cookie信息</span><br><span class="line">--flush-session：删除指定目标缓存，重新对该目标进行测试</span><br><span class="line">--tamper：使用waf绕过脚本</span><br><span class="line">--time-sec：设定延时时间，默认是5秒</span><br><span class="line">--thread：多线程，默认为1，最大为10</span><br><span class="line">--keep-live： sqlmap默认是一次连接成功后马上关闭；HTTP报文中相当于Connection: Close（一次连接马上关闭）。要扫描站点的URL比较多时，这样比较耗费性能，所以需要将HTTP连接持久化来提高扫描性能；HTTP报文相当于Connection: Keep-Alive</span><br></pre></td></tr></table></figure>
